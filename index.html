        .loading {

        .success-message {

    </style>
</head>
<body>
    <div class="container">

            <p>PDF íŒŒì¼ì„ ì—…ë¡œë“œí•˜ì—¬ í…ìŠ¤íŠ¸ë¥¼ ì¶”ì¶œí•˜ê³  í˜ì´ì§€ë³„ë¡œ í™•ì¸í•˜ì„¸ìš”</p>
        </div>

        <div class="upload-section">
            <div class="file-input-wrapper">
                <input type="file" id="pdfFile" class="file-input" accept=".pdf">
                <label for="pdfFile" class="file-label">ğŸ“ PDF íŒŒì¼ ì„ íƒ</label>
            </div>
            <div class="file-name" id="fileName"></div>
        </div>

        <div class="content-section">
            <div id="loadingState" class="loading" style="display: none;">
                PDF íŒŒì¼ì„ ì²˜ë¦¬ ì¤‘ì…ë‹ˆë‹¤...
            </div>

            <div id="contentState" style="display: none;">
                <div class="page-info">
                    <div class="page-counter" id="pageCounter">í˜ì´ì§€ 1 / 1</div>
                    <button class="copy-btn" id="copyBtn" onclick="copyText()">ğŸ“‹ ë³µì‚¬</button>
                </div>

                <div class="text-content" id="textContent"></div>

                <div class="navigation">
                    <button class="nav-btn" id="prevBtn" onclick="previousPage()" disabled>â¬…ï¸ ì´ì „</button>
                    <button class="nav-btn" id="nextBtn" onclick="nextPage()" disabled>ë‹¤ìŒ â¡ï¸</button>
                </div>
            </div>

            <div id="noContentState" class="no-content">
                PDF íŒŒì¼ì„ ì„ íƒí•˜ì—¬ í…ìŠ¤íŠ¸ë¥¼ ì¶”ì¶œí•˜ì„¸ìš”
            </div>
        </div>
    </div>

    <div class="success-message" id="successMessage">
        í…ìŠ¤íŠ¸ê°€ í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤! âœ…
    </div>

    <script>
        // PDF.js ì›Œì»¤ ì„¤ì •
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pageTexts = [];
        let currentPage = 1;

        document.getElementById('pdfFile').addEventListener('change', handleFileSelect);

        async function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            // íŒŒì¼ëª… í‘œì‹œ
            document.getElementById('fileName').textContent = `ì„ íƒëœ íŒŒì¼: ${file.name}`;

            // ë¡œë”© ìƒíƒœ í‘œì‹œ
            showLoadingState();

            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument(arrayBuffer).promise;
                
                // ëª¨ë“  í˜ì´ì§€ì˜ í…ìŠ¤íŠ¸ ì¶”ì¶œ
                pageTexts = [];
                for (let i = 1; i <= pdfDoc.numPages; i++) {
                    const page = await pdfDoc.getPage(i);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    pageTexts.push(pageText || 'ì´ í˜ì´ì§€ì—ëŠ” ì¶”ì¶œ ê°€ëŠ¥í•œ í…ìŠ¤íŠ¸ê°€ ì—†ìŠµë‹ˆë‹¤.');
                }

                // ì²« ë²ˆì§¸ í˜ì´ì§€ í‘œì‹œ
                currentPage = 1;
                showContentState();
                updateDisplay();

            } catch (error) {
                console.error('PDF ì²˜ë¦¬ ì¤‘ ì˜¤ë¥˜:', error);
                alert('PDF íŒŒì¼ì„ ì²˜ë¦¬í•˜ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                showNoContentState();
            }
        }

        function showLoadingState() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('contentState').style.display = 'none';
            document.getElementById('noContentState').style.display = 'none';
        }

        function showContentState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('contentState').style.display = 'block';
            document.getElementById('noContentState').style.display = 'none';
        }

        function showNoContentState() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('contentState').style.display = 'none';
            document.getElementById('noContentState').style.display = 'block';
        }

        function updateDisplay() {
            if (!pdfDoc || pageTexts.length === 0) return;

            // í˜ì´ì§€ ì¹´ìš´í„° ì—…ë°ì´íŠ¸
            document.getElementById('pageCounter').textContent = `í˜ì´ì§€ ${currentPage} / ${pageTexts.length}`;

            // í…ìŠ¤íŠ¸ ë‚´ìš© ì—…ë°ì´íŠ¸
            document.getElementById('textContent').textContent = pageTexts[currentPage - 1];

            // ë„¤ë¹„ê²Œì´ì…˜ ë²„íŠ¼ ìƒíƒœ ì—…ë°ì´íŠ¸
            document.getElementById('prevBtn').disabled = currentPage <= 1;
            document.getElementById('nextBtn').disabled = currentPage >= pageTexts.length;

            // ë³µì‚¬ ë²„íŠ¼ í™œì„±í™”
            document.getElementById('copyBtn').disabled = false;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                updateDisplay();
            }
        }

        function nextPage() {
            if (currentPage < pageTexts.length) {
                currentPage++;
                updateDisplay();
            }
        }

        async function copyText() {
            const textContent = document.getElementById('textContent').textContent;
            
            try {
                await navigator.clipboard.writeText(textContent);
                showSuccessMessage();
            } catch (err) {
                // í´ë¦½ë³´ë“œ APIê°€ ì§€ì›ë˜ì§€ ì•ŠëŠ” ê²½ìš° ëŒ€ì²´ ë°©ë²•
                const textArea = document.createElement('textarea');
                textArea.value = textContent;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccessMessage();
            }
        }

        function showSuccessMessage() {
            const message = document.getElementById('successMessage');
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 3000);
        }

        // í‚¤ë³´ë“œ ë‹¨ì¶•í‚¤ ì§€ì›
        document.addEventListener('keydown', function(event) {
            if (!pdfDoc) return;

            if (event.key === 'ArrowLeft' && currentPage > 1) {
                previousPage();
            } else if (event.key === 'ArrowRight' && currentPage < pageTexts.length) {
                nextPage();
            } else if (event.ctrlKey && event.key === 'c') {
                event.preventDefault();
                copyText();
            }
        });
    </script>
